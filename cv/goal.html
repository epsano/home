<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご購入ありがとうございました！</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体で中央に配置 */
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #28a745; /* グリーン */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .order-info {
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            font-size: 0.95em;
        }
        .order-info p {
            margin: 5px 0;
        }
        .order-info strong {
            color: #1e7e34;
        }
        .action-button {
            display: inline-block;
            background-color: #007bff; /* ブルー */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
        .footer-note {
            margin-top: 30px;
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
    <!-- Ptengine Tag -->
    <script src="https://js.ptengine.jp/23c3kkjv.js"></script>
    <!-- End Ptengine Tag -->
</head>
<body>
    <div class="container">
        <h1>ご購入ありがとうございました！</h1>
        <p>ご注文が正常に完了いたしました。</p>
        <div class="order-info">
            <p><strong>ご注文番号:</strong> #123456789</p>
            <p><strong>合計金額:</strong> ¥12,800</p>
            <p>
                ご注文内容の詳細は、ご登録のメールアドレスに送信いたしました。<br>
                商品のお届けまで、今しばらくお待ちください。
            </p>
        </div>
        <a href="/" class="action-button">トップページに戻る</a>
        <p class="footer-note">ご不明な点がございましたら、お気軽にお問い合わせください。</p>
    </div>
</body>
</html>
